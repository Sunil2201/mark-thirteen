<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Birthday</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Palindrome Birthday</h1>
        <p class="description">
            Check out if your birthday is palindrome or not
        </p>
        <section>
            <label for="birthDate">Enter your date of birth:</label>
            <input type="date" name="date" id="dateOfBirth">

            <button id="showButton">
                Show
            </button>

            <p id="outputBox"></p>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
